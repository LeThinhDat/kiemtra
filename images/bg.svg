<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6f9ff"/>
      <stop offset="100%" stop-color="#e7f0ff"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#b5cdfa" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <text x="50%" y="50%" text-anchor="middle" font-size="48" fill="#9bb7f5" font-family="Arial, sans-serif" opacity="0.5">
    Background
  </text>
</svg>
